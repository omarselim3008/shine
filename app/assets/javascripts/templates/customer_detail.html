<form novalidate name="form"><div class="row">
  <div class="col-md-6">
    <article class="panel panel-primary">
      <header class="panel-heading">
	      <h1 class="h4">Customer</h1>
	    </header>
	    <section class="panel-body">
		    <div class="row">
		      <div class="col-md-4">
		        <div class="form-group">
		          <label class="sr-only" required for="first-name">First Name</label>
		          <input type="text" class="form-control" name="first-name" ng-model="customer.first_name">
		        </div>
		      </div>
				  <div class="col-md-4">
				    <div class="form-group">
				      <label class="sr-only" required for="last-name">Last Name</label>
				      <input type="text" class="form-control" name="last-name" ng-model="customer.last_name">
				    </div>
				  </div>
				  <div class="col-md-4">
				    <div class="input-group">
				    	<div class="input-group-addon">@</div>
				      <label class="sr-only" for="username">Username</label>
				      <input type="text" class="form-control" required name="username" ng-model="customer.username">
				    </div>
				  </div>
		    </div>
		    <div class="form-group">
		      <label class="sr-only" for="email">Email</label>
		      <input type="text" class="form-control" required name="email" ng-model="customer.email">
		      <p class="help-block" ng-messages="form.email.$error">
		        <span ng-message="required">Email is required</span>
		      </p>
		    </div>
	    </section>
	    <footer class="panel-footer">
	      <label for="joined">Joined</label> {{customer.joined_at | date}}
	    </footer>
	  </article>
    <article class="panel panel-default">
      <header class="panel-heading">
	      <h2 class="h4">Shipping Address</h2>
	    </header>
	    <section class="panel-body">
		    <div class="form-group">
		      <label class="sr-only" required for="street-address">Street Address</label>
		      <input type="text" class="form-control" name="street-address" ng-model="customer.shipping_street">
		    </div>
		    <div class="row">
		      <div class="col-md-6">
		        <div class="form-group">
		          <label class="sr-only" required for="city">City</label>
		          <input type="text" class="form-control" name="city" ng-model="customer.shipping_city">
		        </div>
		      </div>
				  <div class="col-md-2">
				    <div class="form-group">
				      <label class="sr-only" for="state">State</label>
				      <input type="text" required pattern="[A-Z][A-Z]" class="form-control" name="shippingState" ng-model="customer.shipping_state">
				    </div>
				  </div>
				  <div class="col-md-4">
				    <div class="form-group">
				      <label class="sr-only" for="zip">Zip</label>
				      <input type="text" class="form-control" name="zip" ng-model="customer.shipping_zipcode">
				    </div>
				  </div>
		    </div>
		  </section>
		</article>
	  </div>
	  <div class="col-md-6">
		  <article class="panel panel-default">
	      <header class="panel-heading">
		      <h2 class="h4">Billing Info</h2>
		    </header>
		    <section class="panel-body">
		      <article ng-controller="CustomerCreditCardController" ng-init="setCreditholderInfo(customerId)">
				    <div class="row">
					    <div ng-if="!creditCard.$resolved">
					      <div class="col-md-10 col-md-offset-1">
						      <aside class="progress">
						        <div class="progress-bar progress-bar-striped active" style="width: 100%">
						          Loading ...
						        </div>
						      </aside>
					      </div>
					    </div>
					    <div ng-if="creditCard.$resolved">
					      <div class="col-md-7">
					        <p class="h4">
					        ****_****_****-{{creditCard.lastFour}}
					          <span class="label label-success">{{creditCard.cardType}}</span>
					        </p>
					        <p>
					          <label>Expires:</label> {{creditCard.expirationMonth}}/{{creditCard.expirationMonth}}
					        </p>
					      </div>
							  <div class="col-md-5 text-right">
							    <a href="{{creditCard.detailsLink}}" class="btn btn-md btn-default">
							      View Details
							    </a>
							  </div>
					    </div>
				    </div>
			    </article>
			    <h3>Billing Address <input type="checkbox"> Same as Shipping? </h3>
				    <div class="form-group">
				      <label class="sr-only" required for="street-address">Street Address</label>
				      <input type="text" class="form-control" name="street-address" ng-model="customer.billing_street">
				    </div>
				    <div class="row">
				      <div class="col-md-6">
				        <div class="form-group">
				          <label class="sr-only" required for="city">City</label>
				          <input type="text" class="form-control" name="city" ng-model="customer.billing_city">
				        </div>
				      </div>
						  <div class="col-md-2">
						    <div class="form-group">
						      <label class="sr-only" for="state">State</label>
						      <input type="text" required pattern="[A-Z][A-Z]" class="form-control" name="billingstate" ng-model="customer.billing_state">
						    </div>
						  </div>
						  <div class="col-md-4">
						    <div class="form-group">
						      <label class="sr-only" required pattern="\d\d\d\d\d" for="zip">Zip</label>
						      <input type="text" class="form-control" name="zip" ng-model="customer.billing_zipcode"code>
						    </div>
						  </div>
				    </div>
		    </section>
	    </article>
	    <div class="text-right">
	      <button ng-click="save()" class="btn btn-lg btn-primary">
	        Save changes
	      </button>
	    </div>
    </div>
  </div>
</form>
